{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Smart Urban Farm</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="fixed-header bg-primary text-white text-center py-3">
        <h1>Sign Up</h1>
    </header>
    <div class="container mt-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" class="form-signin w-50 mx-auto">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="nav-links text-center mt-3">
            <a href="{% url 'signin' %}">Already have an account? Sign In</a><br>
            <a href="{% url 'community' %}">Back to Community</a>
        </div>
    </div>
    <footer class="text-center py-3">Powered by xAI</footer>
</body>
</html>
